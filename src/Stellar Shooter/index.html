<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game #3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <p id="title">
                Stellar Shooter
            </p>
            <button id="play">PLAY</button>
            <button id="quit">QUIT</button>
        </div>
        <canvas id="game" hidden="hidden"></canvas>
        <div id="gameoverUI" hidden="hidden">
            <p id="gameovertext">
                GAME OVER!
            </p>
            <button id="restart">RESTART</button>
            <button id="exit">EXIT</button>
        </div>
        <img id="playerImage" src="img/player.png" alt="A white spaceship">
        <img id="backgroundImage" src="img/bg.png" alt="Starfield in space filled with shiny stars">
        <img id="asteroidImage" src="img/asteroid.png" alt="A white asteroid">
        <script src="script.js"></script> 
    </body>
</html>
